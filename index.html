    <script>
        console.log("Hello World");
        // Semi colons are optional
        console.log("Hello World")

        var age = 29
        age = age + 0.5

        let name = "Max"

        console.log(8 + "8")

        // Shorthands for calculations.
        age += 0.5

        // if statements let us check against different values of variables
        if (age > 30) {
            console.log(name + " is old!")
        } else if (age == 30) {
            console.log(name + " is on the edge!")
        } else {
            console.log(name + " is barely young!")
        }

        // Switch statements
        switch(name) {
            case "Max": 
                console.log("Hello Max")
                break;
            case "Chloe": 
                console.log("Hello Chloe")
                break;
            default:
            console.log("I don't know you.")
        }


        // Functions can be declared like this
        // function arguments can have any name, but I like giving them underscores to differentiate them from other variables
        function Birthday(_name) {
            age += 1
            console.log(_name + " is now " + age + " years old.")
        }


        function ChangeHeading() {
            let $heading = document.getElementById('heading')
            $heading.innerText = "My name is Max"
            $heading.classList.add('red')
        }

        function RevertHeading() {
            let $heading = document.getElementById('heading')
            $heading.innerText = "Hello World"
            $heading.classList.remove('red')
        }
